    <style>
        h1{
          background-color:cyan;
          margin-top:0;
          margin-bottom:0;
          padding-bottom:20px;

        div{
          margin-top:0;

          background-color:grey;

        }
        p{

        }
  
      </style>

    <h1>CSS background-color example</h1>
    <div>This is a text inside a div element</div>
