<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML assignment:4</title>
    <style>
        .brdr{
          border: 1px solid grey;
          box-shadow: 1px 1px inset;
        }
      </style>
</head>
<body>
    <div>
        <b>This table has border : </b>
        <table class="brdr">
          <tr class="brdr">
            <td class="brdr">100</td>
            <td class="brdr">200</td>
            <td class="brdr">300</td>
          </tr>
          <tr class="brdr">
            <td class="brdr">400</td>
            <td class="brdr">500</td>
            <td class="brdr">600</td>
          </tr>
        </table>
      </div>
      <div>
        <b>And this table has no borders:</b>
        <table>
          <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
          </tr>
          <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
          </tr>
        </table>
      </div>
    </body>
</html>
