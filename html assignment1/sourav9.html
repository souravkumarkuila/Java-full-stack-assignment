    <style>
        .block{
          border:8px;
          border-style:inset;
          padding:5px;
          margin:0px;
          width:47.5%;
          float:left;
        }
        .top{
          height:200px;
        }
  
        .bottom{
          height:400px;
        }
        .light{
          background-color:#72787a;
        }
        .dark{
          background-color:#a5acb0;
        }
      </style>
</head>
<body>
    <div class="block top light">
        topleft
      </div>
      <div class="block top dark">
        topright
      </div>
      <div class="block bottom dark">
        botleft
      </div>
      <div class="block bottom light">
        botright
      </div>
