<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML <assignment:3></title>
    
    <style>
        table, th, td{
          border: 1px solid grey;
          box-shadow: 1px 1px inset;
  
        }
      </style>
</head>
<body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
        starts with a td tag.</p>
          <div>
            <b>One column:</b>
            <table>
              <tr>
                <td>100</td>
              </tr>
            </table>
          </div>
          <div>
            <b>One row and three column</b>
            <table>
              <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
              </tr>
            </table>
          </div>
          <div>
            <b>Two row and three column</b>
            <table>
              <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
              </tr>
              <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
              </tr>
            </table>
          </div>
    </body>
</html>
